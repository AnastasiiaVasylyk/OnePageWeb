<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <section class="home-section">
        <div class="home-section__container">
            <header class="home-section__header">
                <nav class="home-section__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item">first</li>
                        <li class="nav__item">second</li>
                        <li class="nav__item">third</li>
                    </ul>
                </nav>
            </header>
            <div class="home-section__background img_wrap">
                <picture>
                    <source media="(min-width: 1023px)" type="image/jpeg" srcset="img/sport-car-desktop.jpg">
                    <source media="(min-width: 768px)" type="image/jpeg" srcset="img/sport-car-tablet.jpg">
                    <source media="(min-width: 320px)" type="image/jpeg" srcset="img/sport-car-mobile.jpg">
                    <img class="img" src="img/sport-car-mini.jpg" alt="car">
                </picture>
            </div>
            <div class="home-section__banner">
                <h1 class="home-section__title">Сергей Демьянчук</h1>
                <div class="home-section__subtitle">Дизайнер автотюнинга</div>
                <div class="home-section__text">Главный дизайнер, одной из лидирующих
                    на российском рынке компаний 
                    автотюнинга - Z'ART.</div>
                <div class="home-section__social social">
                    <div class="social__item">1</div>
                    <div class="social__item">2</div>
                    <div class="social__item">3</div>
                </div>
            </div>

        </div>

    </section>
    <!-- <h1 class="title">New website coming soon</h1> -->

</body>
</html>
