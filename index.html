<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <section class="home-section">
        <div class="home-section__container">
            
            <header class="home-section__header">
                <nav class="home-section__nav nav">
                    <ul class="nav__list">
                        <li><a class="nav__item" href="#">Обо мне</a></li>
                        <li><a class="nav__item" href="#">О проектах</a></li>
                        <li><a class="nav__item" href="#">Галерея</a></li>
                    </ul>
                </nav>
            </header>

            <div class="home-section__background">
                <picture>
                    <source media="(min-width: 1023px)" type="image/jpeg" srcset="img/first-screen-background-desktop.jpg">
                    <source media="(min-width: 768px)" type="image/jpeg" srcset="img/first-screen-background-tablet.jpg">
                    <source media="(min-width: 320px)" type="image/jpeg" srcset="img/first-screen-background-mobile.jpg">
                    <img class="home-section__background-img" src="img/first-screen-background-mini.jpg" alt="car">
                </picture>
            </div>
           
            <div class="home-section__banner">
                <h1 class="home-section__title">Сергей Демьянчук</h1>
                <div class="home-section__subtitle">Дизайнер автотюнинга</div>
                <div class="home-section__text">Главный дизайнер, одной из лидирующих
                    на российском рынке компаний 
                    автотюнинга - Z'ART.</div>
                <div class="home-section__social social">
                    <a class="social__item" href="#"><img src="img/icons/behance-square-brands.svg" alt="icon"></a>
                    <a class="social__item" href="#"><img src="img/icons/facebook-square-brands.svg" alt="icon"></i></a>
                    <a class="social__item" href="#"><img src="img/icons/instagram-brands.svg" alt="icon"></i></a>
                </div>
            </div>

        </div>

    </section>
    <section class="new"></section>
    <!-- <h1 class="title">New website coming soon</h1> -->

</body>
</html>
